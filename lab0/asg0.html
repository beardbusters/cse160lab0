<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />

        <title>asgn0</title>
        
        <style> canvas {background: black;}  </style>

    </head>
    <body onload="main()">
        
        <canvas id="example" width="400" height="400">
            please use a browser that supports "canvas"
        </canvas>
        <div>
            <label for="v1x">v1: x</label>
            <input id="v1x" type="number" />

            <label for="v1y">y</label>
            <input id="v1y" type="number"/>

            <br>
            <label for="v2x">v2: x</label>
            <input id="v2x" type="number" />

            <label for="v2y">y</label>
            <input id="v2y" type="number"/>
            
            <br>
            <input id="drawBtn" type="button" value="Draw" />
        </div>


        <div class="row">
            <label for="opSelect"><strong>Operation</strong></label>
            <select id="opSelect">
                <option value="add">Add</option>
                <option value="sub">Subtract</option>
                <option value="mul">Multiply</option>
                <option value="div">Divide</option>

                <option value="mag">Magnitude</option>
                <option value="norm">Normalize</option>

                <option value="angle">Angle Between</option>

                <option value="area">Area</option>
            </select>
            <label for="scalarInput"><strong>Scalar</strong></label>
            <input id="scalarInput" type="number" step="0.1"/>

            <input id="drawOpBtn" type="button" value="Draw" />
        </div>

        <!-- step 3 use one <input> html element to specify the x coordinate and another one for the y coordinate. 
        Use a third <input> html element for the draw button.-->

        <!-- step 4 use one <input> html element to specify the x coordinate and another one for the y coordinate. 
        Use the same v1 draw button to draw v2-->

        <script src="lib/cuon-matrix-cse160.js"></script>
        <script src="asg0.js"></script>
    </body>

</html>
